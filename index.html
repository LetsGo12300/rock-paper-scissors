<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./static/script.js"></script>
</head>
<body>
    <h2>Tally</h2>
    <div class="header">Player - Computer</div>
    
    <div id="tally">
        <div id="player-count">0</div>
        <div>-</div>
        <div id="computer-count">0</div>
    </div>

    <div class="button-container">
        <button id="rock" class="btn btn-primary btn-lg">Rock</button>
        <button id="paper" class="btn btn-primary btn-lg">Paper</button>
        <button id="scissors" class="btn btn-primary btn-lg">Scissors</button>
    </div>

    <div id="result"></div>
    
</body>
</html>
