<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./static/script.js"></script>
</head>
<body>
    <h2>Rock-Paper-Scissors (Best of 5)</h2>
    <div class="header">Player versus Computer</div>
    
    <div id="tally">
        <div id="player-count">0</div>
        <div>-</div>
        <div id="computer-count">0</div>
    </div>

    <div class="button-container">
        <div class="player-buttons">
            <div class="header-btn">Player</div>
            <button id="rock-p" class="btn btn-primary btn-lg btn-plr">Rock</button>
            <button id="paper-p" class="btn btn-primary btn-lg btn-plr">Paper</button>
            <button id="scissors-p" class="btn btn-primary btn-lg btn-plr">Scissors</button>
        </div>
        <div class="computer-buttons">
            <div class="header-btn">Computer</div>
            <button id="rock-c" class="btn btn-secondary btn-lg btn-comp" disabled>Rock</button>
            <button id="paper-c" class="btn btn-secondary btn-lg btn-comp" disabled>Paper</button>
            <button id="scissors-c" class="btn btn-secondary btn-lg btn-comp" disabled>Scissors</button>
        </div>
        
    </div>

    <div id="result"></div>
    <button id="try-again" class="btn btn-light">Play again?</button>
    
</body>
</html>
